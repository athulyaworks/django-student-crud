<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ course.title }} - Syllabus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
    <h2>Syllabus for {{ course.title }}</h2>
    <div class="card p-3">
        {% if syllabus %}
            <pre>{{ syllabus.content }}</pre>
        {% else %}
            <p>No syllabus available for this course.</p>
        {% endif %}
    </div>
    <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Back to Student List</a>
</div>
</body>
</html>
