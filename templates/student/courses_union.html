<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Union of Courses (CS or AI)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="mb-4">Courses with "CS" or "AI" in the Title</h1>

        {% if courses %}
            <ul class="list-group">
                {% for course in courses %}
                    <li class="list-group-item">{{ course.title }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No courses found.</p>
        {% endif %}

        <a href="{% url 'student_list' %}" class="btn btn-primary mt-4">Back to Student List</a>
    </div>
</body>
</html>
