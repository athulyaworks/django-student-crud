<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Edit Student</h2>
    <form method="post" class="w-50">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob|date:'Y-m-d' }}" required />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ student.age }}" required />
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" name="course" value="{{ student.course }}" required />
      </div>
      <div class="mb-3">
        <label for="mark" class="form-label">Mark</label>
        <input type="number" class="form-control" id="mark" name="mark" value="{{ student.mark }}" required />
      </div>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</body>
</html>
