<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Add Student</h2>
    <form method="post" class="w-50">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" class="form-control" id="dob" name="dob" required />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required />
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <select name="course" class="form-select" required>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Clubs</label>
        <div>
          {% for club in clubs %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="club{{ club.id }}" name="clubs" value="{{ club.id }}" />
              <label class="form-check-label" for="club{{ club.id }}">{{ club.name }}</label>
            </div>
          {% endfor %}
        </div>
      </div>

      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="mark" class="form-label">Mark</label>
        <input type="number" class="form-control" id="mark" name="mark" required />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</body>
</html>
